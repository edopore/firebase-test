<main>
  <div class="container">
    <h2>SignIn</h2>
    <br />
    <form id="sign-in">
      <h2>Sign In</h2>
      <label for="email"
        >email
        <input
          type="email"
          name="email"
          id="email-in"
          placeholder="email@mail.com"
        />
      </label>
      <label for="password">
        password
        <input
          type="password"
          name="password"
          id="password-in"
          placeholder="12345678"
        />
      </label>
      <button type="submit" sign-in>Sign In</button>
    </form>
    <div class="set-not-visible" id="cardInfo">
      <label for="" id="email-in"></label>
    </div>
    <button class="set-not-visible" id="log-out-btn">Log Out</button>
    <br />
    <form id="task-creator">
      <input
        type="text"
        name="task"
        id="task"
        placeholder="Feed the tiger bird..."
      />
      <button type="button" id="submit-btn" submit-task>Submit</button>
    </form>
  </div>
</main>
